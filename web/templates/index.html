<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metronomnom</title>
    <!-- Add Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Notification container -->
    <div id="notification-container"></div>
    
    <div class="box">
        <p>BEAT</p>
        <p id="beat-display">1</p>
    </div>

    <div class="box">
        <p>BPM</p>
        <p id="current-bpm">120</p>
        <p id="tempo-marking">Allegro</p>
    </div>

    <div class="box">
        <input type="range" min="10" max="400" value="120" class="slider" id="myRange">
        <input type="number" id="bpm-input" min="10" max="400" value="120">
        <select id="time-signature">
            <option value="1">1/4</option>
            <option value="2">2/4</option>
            <option value="3">3/4</option>
            <option value="4" selected>4/4</option>
            <option value="5">5/4</option>
            <option value="6">6/4</option>
            <option value="7">7/4</option>
            <option value="8">8/4</option>
            <option value="9">9/4</option>
            <option value="10">10/4</option>
            <option value="11">11/4</option>
            <option value="12">12/4</option>
        </select>
        <div class="button-container">
            <button class="button" id="start-stop">Start</button>
            <button class="button" id="tap-tempo">Tap Tempo</button>
        </div>
        
        <p>RHYTHM MODE</p>
        <div class="button-container">
            <button class="button note-button active" id="mode-normal" title="Normal (Quarter Notes)">𝅘𝅥</button>
            <button class="button note-button" id="mode-eighth" title="Eighth Notes">𝅘𝅥𝅮</button>
            <button class="button note-button" id="mode-triplet" title="Triplets">𝅘𝅥𝅮³</button>
            <button class="button note-button" id="mode-sixteenth" title="Sixteenth Notes">𝅘𝅥𝅯</button>
        </div>
    </div>

    <script src="static/js/metronome.js"></script>
</body>

</html>
